<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid text-center">
        <div class="row">
          <div class="col-md-6 m-0 img-bg p-0" style="background-color: #1A8754; background-image: url('overlay-shape-img.png');">
            <img src="rentify/img.png" class="p-3 mt-5 w-50">
            <p class="color-overlay d-flex justify-content-center align-items-center h4 ms-3s">  Find Your Perfect Place <br>With Rentify</p>
          </div>
          <div class="col-md-6 m-0 p-0 ">
            <img src="rentify/Logo (1).png" width="80" class="mt-5 pt-5">
            <p class="h4 mt-3 pt-1">Welcome to Rentify</p>
            <p class="h7 mt-3 text-secondary">Welcome back! login with your data that you entered 
                <br>during registration.</p>
                <form class="w-100 login-form " style="text-align: -webkit-center;" id="loginForm">
                    <div class="input-group pt-4 w-50" >
                        <div class="form-floating">
                        <input type="email" required class="form-control"  id="email" placeholder="Email">
                        <label for="email"  >Email</label>
                        </div>
                        <span class="input-group-text"><img src="at.png" alt=""></span>
                    </div> 
                    <div class="input-group pt-4 mb-3 w-50" >
                        <div class="form-floating">
                        <input type="password" required class="form-control"  id="password" placeholder="Password">
                        <label for="password"  >Password</label>
                        </div>
                        <span class="input-group-text"><img src="lock-outline.png" alt=""></span>
                    </div>
                    <button type="submit" class="btn btn-success w-50 pt-2 mt-2">Login</button><br><br>
                    <img src="rentify/or.png" class="w-50" alt=""><br><br>
                    <a href="signup.html"  >
                    <button type="button" class="btn btn-outline-success" > Sign up</button>  
                </a>  
                </form>
                <div id="response text-danger"></div>
    
                <script src="login.js"></script>
          </div>
        </div>
    </div>   
</body>
</html>
