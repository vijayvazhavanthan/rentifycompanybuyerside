<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row">
          <div class="col-md-5 m-0 img-bg p-0" style="background-color: #1A8754; background-image: url('overlay-shape-img.png');">
            <img src="rentify/img.png" class="p-3 mt-5 pt-5 w-50">
            <p class="color-overlay d-flex justify-content-center align-items-center h4 ms-3s">  Find Your Perfect Place <br>With Rentify</p>
          </div>
          <div class="col-md-7 m-0 p-0 ">
            <img src="Logo (1).png" width="80" class="mt-5 pt-5">
            <p class="h4 mt-3 pt-1">Welcome to Rentify</p>
            <p class="h7 mt-3 text-secondary">Welcome back! login with your data that you entered 
            <br>during registration.</p>
                <div class="container text-center">
                <form class="w-100 login-form " style="text-align: -webkit-center;" id="registerForm">    
                    <div class="row px-5 mx-5">   
                    <div class="col-md-6">
                        <div class="input-group pt-2" >
                            <div class="form-floating">
                            <input type="text" class="form-control"  id="firstName" placeholder="Username">
                            <label for="firstName">Fullname</label>
                            </div>
                        </div> 
                    </div>
                    <div class="col-md-6">
                        <div class="input-group pt-2" >
                            <div class="form-floating">
                            <input type="text" class="form-control"  id="lastName" placeholder="Password">
                            <label for="lastName">Lastname</label>
                            </div>
                        </div>
                    </div>
                    
                
                    <div class=" col-md-6">
                        <div class="input-group pt-2" >
                            <div class="form-floating">
                            <input type="email" class="form-control"  id="registerEmail" placeholder="Password">
                            <label for="registerEmail">Email Address</label>
                            </div>
                        </div>
                    </div>
                    <div class=" col-md-6">
                        <div class="input-group pt-2" >
                            <div class="form-floating">
                            <input type="text" class="form-control"  id="phoneNumber" placeholder="Password">
                            <label for="phoneNumber">Phonenumber</label>
                            </div>
                        </div>
                    </div>
                
                
                    <div class="col-md-6">
                        <div class="input-group pt-2" >
                            <div class="form-floating">
                            <input type="password" class="form-control"  id="registerPassword" placeholder="Password">
                            <label for="registerPassword"> Password</label>
                            </div>
                        </div>
                    </div>
            
                    <div class="col-md-6 mt-2">
                        <select class="form-select p-3" aria-label="Default select example" id="type">
                            <option selected>TYPE</option>
                            <option value="seller">seller</option>
                            <option value="buyer">buyer</option>
                          </select>
                    </div>
                    </div>
                    <button type="submit" class="btn btn-success w-50 p-2 m-4">Sign up</button>
                    <p class="text-secondary p-2">Already having account? <a href="login.html">Login</a></p>
                </form>  
                <div id="registerResponse"></div>
    
                <script src="rentify/js/signup.js"></script>  
                </div>
            </div>
        </div>    
    </div>        
</body>
</html>
